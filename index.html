<body>

    <main>
        <h1>Financiá tu próximo mueble con nosotros</h1>
        <section>
            <h3>Algunos de nuestros productos</h2>

                <button class="controlSig">Siguiente</button>

            <label for="">Ingresar cantidad de cuotas (3, 6, 9 o 12)</label>
            <input type="text" id="cuotasForm">
            <button type="submit">Calcular</button>
        </form>
        <div id="divCalculo"></div>

    </footer>
